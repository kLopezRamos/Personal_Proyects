<!DOCTYPE html>

  <head>

    <title>BECAS</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      body {
        background-color: rgb(255, 255, 255);
        padding-bottom: 100px;
        font-family: "Poppins", sans-serif;
        background: url(./imagenes-becas/universidad-fondo.jpg);
      }
      p {
        color: rgb(85, 85, 85);
      }
      .cuadros {
        justify-content: center;
        align-items: Center;
        margin-top: 100px;
      }

      .CONTENEDOR2 {
        border-style: none;
        border-color: gray;
        width: 300px;
        box-shadow: 0 0 5px rgb(0, 0, 0);
        background-color: white;
        border-radius: 20px;
      }
      .foto {
        width: 300px;
        height: 300px;
        object-fit: cover;
        margin: 0px;
        transition: transform 0.5s ease, filter 0.5s ease;

      }
      .contenedor-general {
        padding: 6px;
        padding-bottom: 11px;
      }
      .nombre {
        margin: 0px;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 15px;
      }
      .imagen-amigos {
        width: 25px;
        height: 25px;
        object-fit: cover;
        border-radius: 13px;
      }
      .amigos {
        margin: 0px;
        margin-bottom: 4px;
        color: rgb(100, 100, 100);
        font-size: 13px;
      }
      .c1 {
        display: inline-block;
        vertical-align: middle;
      }
      .c2 {
        display: inline-block;
        vertical-align: middle;
      }

      button {
        color: white;
        background-color: rgb(0, 0, 0);
        border-style: none;
        border-radius: 4px;
        width: 100px;
        padding: 8px;
      }
      .p1 {
        background-color: pink;
        width: 100%;
        height: 100px;
        padding-top: 60px;
        padding-left: 100px;
      }
      img {
        width: 100px;
      }
      a {
        text-decoration: none;
        color: white;
      }
      .contenedor-boton,
      .c2 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .c2 {
        margin-top: 5px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      alert('Da un vistazo a las becas disponibles!');
      // script.js
document.addEventListener('DOMContentLoaded', (event) => {
    const fotos = document.querySelectorAll('.foto');
    
    fotos.forEach((foto) => {
        foto.addEventListener('mouseover', () => {
            foto.style.transform = 'scale(1.2) rotate(15deg)';
            foto.style.filter = 'brightness(1.2)';
        });

        foto.addEventListener('mouseout', () => {
            foto.style.transform = 'scale(1) rotate(0deg)';
            foto.style.filter = 'brightness(1)';
        });
    });
});

    </script>
