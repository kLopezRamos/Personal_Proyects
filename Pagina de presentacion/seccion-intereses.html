      document.addEventListener("DOMContentLoaded", (event) => {
        const imagenes = document.querySelectorAll(".animarImagen");

        imagenes.forEach((imagen) => {
          imagen.addEventListener("mouseover", () => {
            imagen.style.transform = "scale(1.2) rotate(15deg)";
            imagen.style.filter = "brightness(1.2)";
          });

          imagen.addEventListener("mouseout", () => {
            imagen.style.transform = "scale(1) rotate(0deg)";
            imagen.style.filter = "brightness(1)";
          });
        });
      });
